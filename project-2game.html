<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Fusion Game</title>
  <link rel="stylesheet" href="project-2.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo">
    </div>
   <div class="music-control">
    <button id="musicToggle" title="Toggle Music">üîä</button>
  </div>
  </header>
  <audio id="myAudio" src="onrepeat.mp3"></audio>
    <h2 id="playerGreeting" class="player-name">Hi, Player!</h2>

  <div class="top-bar">
  
  <div class="timer-section">

  <div class="question-number" id="questionNumber">Question: 1</div>
  
  <div class="score" id="score">Score: 0</div>
</div>

  <div class="game-container glassmorphism">
    <!-- Greeting -->

    <div class="answer-section">
